<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retransfy</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="shortcut icon" href="rt/fav.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="rt/Logo.png" alt="Logo" class="nav-bar-logo" /></a>
        </div>
        <ul class="nav-links" id="nav-links">
          <li id="cvxHref">Convert</li>
          <li id="rctHref">Receipt</li>
          <li id="apiHref">API</li>
          <li id="rateHref">Rate</li>
          <li id="netHref">Find Network</li>
          <li id="custHref">Search</li>
          <li id="onTop">Change order</li>
        </ul>
        <div class="burger" id="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <div class="root">
      <div id="rct-bx" class="rct-bx">
        <form action="" id="form-rct" class="form-rct">
          <div class="rct-top">
            <input type="time" id="time" class="time" placeholder="Time" />
            <select name="senderCountry" id="senderCountry">
              <option value="GHANA">Ghana</option>
              <option value="TOGO">Togo</option>
              <option value="BENIN">Benin</option>
              <option value="IVORY COAST">Ivory Coast</option>
              <option value="BURKINA FASO">Burkina Faso</option>
              <option value="SENEGAL">Senegal</option>
              <option value="MALI">Mali</option>
            </select>
            <select name="receiverCountry" id="receiverCountry">
              <option value="TOGO">Togo</option>
              <option value="BENIN">Benin</option>
              <option value="IVORY COAST">Ivory Coast</option>
              <option value="BURKINA FASO">Burkina Faso</option>
              <option value="SENEGAL">Senegal</option>
              <option value="MALI">Mali</option>
              <option value="GHANA">Ghana</option>
            </select>
          </div>
          <label for="amountReceived">Amount Received</label>
          <input type="number" id="amountReceived" maxlength="10" />
          <label for="receiver">Receiver's Number</label>
          <input type="number" id="receiver" maxlength="15" />
          <label for="sender">Sender's Number</label>
          <input type="number" id="sender" name="sender" maxlength="15" />
          <label for="trx">TRX ID</label>
          <input type="text" id="trx" name="trx" maxlength="30" />
          <button type="submit" class="rct-submit">Continue</button>
        </form>
        <p class="error" id="error"></p>
        <div id="rct-response" class="rct-response" style="display: none">
          <p id="response"></p>
          <div class="copy-icon" id="copy">
            <div class="up-box-copy"></div>
            <div class="bottom-box-copy"></div>
          </div>
          <p class="all-trx">View all transactions</p>
          <p class="report">Any issues? Report</p>
          <p id="goHome">Go to Home</p>
          <button type="button" id="new-trx">Initiate a new transaction</button>
        </div>
      </div>

      <div class="api-bx" id="api-bx">
        <form id="api">
          <select name="currency" id="currency">
            <option value="FCFA">TO FCFA</option>
            <option value="GHS">TO GHS</option>
          </select>
          <input type="number" id="buyBN" name="buyBN" step="any" required />
          <input type="number" id="sellBN" name="sellBN" step="any" required />
          <input type="number" id="amount" name="amount" step="any" value="1" placeholder="Amount" />
          <input type="number" id="paying" name="paying" step="any" value="1" placeholder="Paying" />
          <p id="showrate" style="display: none"></p>
          <p id="pnl" style="display: none"></p>
          <button type="submit" class="api-submit">Get</button>
        </form>
      </div>

      <div class="rate-bx" id="rate-bx">
        <h2>Today's Rate</h2>
        <h3 id="rateDate"></h3>
        <p id="rate-d" class="rate-d"></p>
        <div class="wrapcopy">
          <span id="copyEn">EN</span>
          <span id="copyFr">FR</span>
        </div>
      </div>

      <div class="net-bx" id="net-bx">
        <form id="network">
          <select id="net-country">
            <option value="">Select a country</option>
            <option value="GHANA">Ghana</option>
            <option value="TOGO">Togo</option>
            <option value="BENIN">Benin</option>
            <option value="IVORY COAST">Ivory Coast</option>
            <option value="BURKINA FASO">Burkina Faso</option>
          </select>

          <input type="text" id="net-phone" placeholder="Enter Phone Number" maxlength="15" />
          <button type="submit" class="net-btn">Find Network</button>
        </form>
        <p id="error-net" style="display: none"></p>
        <p id="net-display" style="display: none"></p>
      </div>

      <div class="cust-bx" id="cust-bx">
        <form id="client">
          <input type="text" id="cust-number" placeholder="Enter Phone number" maxlength="15" />
          <button type="submit" class="cust-btn">Search</button>
        </form>
        <p id="cust-error" style="display: none"></p>
        <p id="cust-display" style="display: none"></p>
      </div>

      <div class="main_cvx" id="main_cvx">
        <form id="cvx-form">
          <label for="senderC">Sender's country</label>
          <select id="senderC" name="senderC">
            <option value="GHANA">Ghana</option>
            <option value="TOGO">Togo</option>
            <option value="BENIN">Benin</option>
            <option value="IVORY COAST">Ivory Coast</option>
            <option value="BURKINA FASO">Burkina Faso</option>
            <option value="SENEGAL">Senegal</option>
            <option value="MALI">Mali</option>
          </select>

          <label for="receiverC">Receiver's country</label>
          <select id="receiverC" name="receiverC">
            <option value="TOGO">Togo</option>
            <option value="BENIN">Benin</option>
            <option value="IVORY COAST">Ivory Coast</option>
            <option value="BURKINA FASO">Burkina Faso</option>
            <option value="SENEGAL">Senegal</option>
            <option value="MALI">Mali</option>
            <option value="GHANA">Ghana</option>
          </select>

          <label for="sendAmount">Amount to send</label>
          <div class="amount-to-send-bx">
            <input type="number" id="sendAmount" name="sendAmount" class="sendAmount" />
            <span id="amount-to-send-span" class="amount-to-send-span"></span>
          </div>
          <span class="showFee" id="showFee"></span>
          <label for="receiveAmount">Amount to receive</label>
          <div class="amount-to-receive-bx">
            <input type="number" id="receiveAmount" name="receiveAmount" class="receiveAmount" />
            <span id="amount-to-receive-span" class="amount-to-receive-span"></span>
          </div>

          <div class="withdrawal_fee_container" id="withdrawalFeeContainer">
            <input type="checkbox" id="withdrawalFee" class="check-withdrawal" />
            <p class="withdrawal_fee_title" id="withdrawalFeeTitle">Add withdrawal fee</p>
          </div>

          <p id="error-cvx" class="error-cvx"></p>

          <div class="cvx" id="cvx">
            <p>Amount to receive: <span id="rslt1"></span></p>
            <p>Amount to send: <span id="rslt2"></span></p>
            <p>Retransfy fee: <span id="rslt3"></span></p>
            <p>Total to pay: <span id="rslt4"></span></p>
          </div>

          <div class="copy_buttons" id="copy_buttons" style="display: none">
            <p>Copy</p>
            <button type="button" id="coppy">EN</button>
            <button type="button" id="copier">FR</button>
          </div>

          <button type="submit" class="preview" id="preview">Continue</button>
        </form>
      </div>

      <div id="onTopBx">
        <form id="order-form">
          <select id="change-order">
            <option value="">Select Menu</option>
            <option value="RCPT">Receipt</option>
            <option value="CVX">Converter</option>
            <option value="R">Reset</option>
          </select>
          <button type="submit" class="onTop-btn">Change Order</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="country_flags">
        <img src="flags/1200px-Flag_of_Ghana.svg.png" alt="Ghana Flag" />
        <img src="flags/flag-800.png" alt="Togo Flag" />
        <img src="flags/Flag-of-Benin.jpg" alt="Benin Flag" />
        <img src="flags/Flag_of_CÃ´te_d'Ivoire.svg.png" alt="Ivory Coast Flag" />
        <img src="flags/flag-of-burkina-faso.jpg" alt="Burkina Faso Flag" />
        <img src="flags/download.png" alt="Senegal Flag" />
        <img src="flags/Flag_of_Mali.svg.png" alt="Mali Flag" />
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Retransfy. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/script-api.js"></script>
    <script src="js/script-rct.js"></script>
    <script src="js/script-rate.js"></script>
    <script src="js/script-net.js"></script>
    <script src="js/script-cust.js"></script>
    <script src="js/script-cvx.js"></script>
  </body>
</html>
