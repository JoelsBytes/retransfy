<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retransfy</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="rt/fav.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="rt/Logo.png" alt="Logo" class="nav-bar-logo" /></a>
        </div>
        <div class="burger" id="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <div class="root">
      <!-- 

    
 -->
      <div class="main_cvx" id="main_cvx">
        <form id="cvx-form">
          <label for="sd-ctry">Sender's country</label>
          <select id="sd-ctry">
            <option value="GHANA">Ghana</option>
            <option value="TOGO">Togo</option>
            <option value="BENIN">Benin</option>
            <option value="IVORY COAST">Ivory Coast</option>
            <option value="BURKINA FASO">Burkina Faso</option>
            <option value="SENEGAL">Senegal</option>
            <option value="MALI">Mali</option>
          </select>

          <label for="rv-ctry">Receiver's country</label>
          <select id="rv-ctry">
            <option value="TOGO">Togo</option>
            <option value="BENIN">Benin</option>
            <option value="IVORY COAST">Ivory Coast</option>
            <option value="BURKINA FASO">Burkina Faso</option>
            <option value="SENEGAL">Senegal</option>
            <option value="MALI">Mali</option>
            <option value="GHANA">Ghana</option>
          </select>

          <label for="sd-am">Amount to send</label>
          <div class="evlt-bx sd-rv-bx">
            <div class="sd-bx">
              <input id="sd-am" class="sd-am" />
              <span id="sd-crxy" class="crxy"></span>
            </div>
            <button id="evlt">C</button>
          </div>

          <span class="dsplF" id="dsplF"></span>
          <label for="rv-am">Amount to receive</label>
          <div class="rv-bx sd-rv-bx">
            <input type="number" id="rv-am" class="rv-am" />
            <span id="rv-crxy" class="crxy"></span>
          </div>

          <div class="wdf-bx" id="wdf-bx">
            <input type="checkbox" id="wdF" class="wdF" />
            <p class="wdf-txt" id="wdf-txt">Add withdrawal fee</p>
          </div>

          <p id="error-cvx" class="error-cvx"></p>

          <div class="cvx" id="cvx">
            <p>Amount to receive: <span id="rslt1"></span></p>
            <p>Equivalence: <span id="rslt2"></span></p>
            <p>Transaction fee: <span id="rslt3"></span></p>
            <p>Total to pay: <span id="rslt4"></span></p>
          </div>

          <div class="copy_s" id="copy_s" style="display: none">
            <p>Copy</p>
            <button type="button" id="copy-en">EN</button>
            <button type="button" id="copy-fr">FR</button>
          </div>

          <button type="submit" class="gnRslt" id="gnRslt">Continue</button>
        </form>
      </div>
      <!-- 


     -->
    </div>

    <footer class="footer">
      <div class="country_flags">
        <img src="flags/1200px-Flag_of_Ghana.svg.png" alt="Ghana Flag" />
        <img src="flags/flag-800.png" alt="Togo Flag" />
        <img src="flags/Flag-of-Benin.jpg" alt="Benin Flag" />
        <img src="flags/Flag_of_CÃ´te_d'Ivoire.svg.png" alt="Ivory Coast Flag" />
        <img src="flags/flag-of-burkina-faso.jpg" alt="Burkina Faso Flag" />
        <img src="flags/download.png" alt="Senegal Flag" />
        <img src="flags/Flag_of_Mali.svg.png" alt="Mali Flag" />
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Retransfy. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script type="module" src="js/script-cvx.js"></script>
  </body>
</html>
